all:
  hosts:
    routers
    clients
  vars:
    ansible_user: root
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
  children:
    routers:
      hosts:
        router1:
          ansible_host: "{{ option['router1_ip'] }}"
          ansible_connection: local
          component: router
          router_port: 5672
          router_config: /etc/qpid-dispatch/qdrouterd.conf
          implementation: dispatch
          service: qdrouterd
          user: guest@interconnect
          password: guest
    clients:
      hosts:
        cli-java:
          implementation: java
          url: "amqp://guest%40interconnect:guest@{{ option['router1_ip'] }}:5672/address.java"
        cli-proton-python:
          implementation: python
          url: "amqp://guest%40interconnect:guest@{{ option['router1_ip'] }}:5672/address.python"
        cli-rhea:
          implementation: nodejs
          url: "amqp://guest%40interconnect:guest@{{ option['router1_ip'] }}:5672/address.nodejs"
      vars:
        ansible_connection: docker
        component: client
        executor: docker
